production:
  app: miluno-api
  stack: cedar
  config: &default
    BUNDLE_WITHOUT: "development:test"
    HOST_URL: "http://miluno-api.herokuapp.com"

testing:
  app: miluno-api-testing
  stack: cedar
  config: &default
    BUNDLE_WITHOUT: "development:test"
    HOST_URL: "http://miluno-api-testing.herokuapp.com"
